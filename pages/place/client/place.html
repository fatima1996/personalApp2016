<template name="place">
	<h1>See What's Happening Around You</h1>
	<img src="http://blog.raysoutdoors.com.au/wp-content/uploads/2014/10/TravellingTips_TOPBANNER.jpg" class="img-rounded" height="300" width="1000">
	<form>
		<div class="form-group"><br>
			<label for="destination">Destination:</label>
    		<input type="text" class="js-loc" id="destination"> 
		</div>
		<div class="form-group"><br>
			<label for="budget">Budget:</label>
    		<select class="js-budget">
    			<option>free</option>
    			<option>$25 or less</option>
    		</select>
		</div>
		<button class="js-enter">Enter</button>
	</form>
	<h2>Here are some links that match your criteria:</h2>

	<ol>
		{{#each trip}}
			<br><li>{{link}}</li>
		{{/each}}
	</ol>
</template>
