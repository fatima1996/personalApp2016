<template name="quiz4">
	<div class="row">
  		<div class="col-md-6 bg-info">
  			<h1>Update your bio below</h1><br><br>
  			<form>
  				<div class="form-group">
  					<label for="name">Name</label>
  					<input type="text" class="js-name" name="name">
  				</div>
  				<textarea class = "js-bioreview"></textarea><br><br>
  				<button class="js-submit">Update Bio</button>
  			</form>
  		</div>
 		 <div class="col-md-6 bg-warning">
 		 	<h2>Or Select a Bio to view</h2>
 		 	{{#each listbio}}
 		 		<ul>
 		 			<li><a href="/showBio/{{_.id}}">{{n}}</a></li>
 		 		</ul>
 		 	{{/each}}
 		 </div>
	</div>
</template>


<template name="showBio">
	<div class="jumbotron">
		{{n}} : {{b}}
	</div>	
</template>
