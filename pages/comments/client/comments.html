<template name="comments">
<h1 style="font-family:Impact;">See What Other People Are Saying</h1>
<br>
<h2 style="font-family:sans-serif; font-size:20px; height:20px">Pick a destination from the list below and find out about things to do that other people found interesting!</h2>
<ul>
	{{#each destination}}
		<li class="dest">{{location}}</li>
	{{/each}}
</ul>
<h2>Reviews</h2>
<br>
<p>{{selectedDest.location}} : {{selectedDest.review}}</p><br>
<p>{{selectedDest.location}} :{{selectedDest.two}}</p>

<h3>Post Your Own Review of One of the Destinations Listed Above</h3>
Destination: <input type="text" class="js-city"> <br>
<textarea class = "js-yourreview" rows="5" cols="100"></textarea>
<button class = "js-post">Submit</button>

{{>navigation}}
</template>

<template name="navigation">
	<ul>
		<li><a href="{{pathFor route='place'}}">Plan Your Trip</a></li>
	</ul>
</template>
